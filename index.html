    <body>
        <form action="agenda.php" method="POST">
            <p> Nome </p>
            <input type="text" id="inputName" name="inputName" required>

    <script>
        $.datetimepicker.setLocale('pt-BR');
    </script>
    <script>
        
        $('#inputDatetime').datetimepicker({
            formatTime:'H:i',
            formatDate:'Y/m/d',
            inline:true,
        });	 		
			
        
        $('#inputDatetime').change(function () {
            $.ajax({
                url: 'getData.php',
                type: 'post',
                dataType: 'json',
                success: function (retorno) {
                    for(var data in retorno)
                    {
                        for(var dados in retorno[data])
                        {
                                console.log(retorno[data][dados]);
                                console.log($('#inputDatetime').val());
                        }
                    }
                    
                }
            });

        });
    </script>
